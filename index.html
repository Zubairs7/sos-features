<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff4444;
        }
        .sos-btn, .call-btn {
            display: block;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: 0.3s;
        }
        .sos-btn:hover, .call-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }
        .contacts, .emergency {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        input {
            padding: 12px;
            width: 90%;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }
        .emergency button {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            font-size: 18px;
        }
        .emergency button:hover {
            background: linear-gradient(45deg, #ff5722, #e64a19);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency SOS</h1>
        
        <div class="contacts">
            <h3>Set Emergency Contact</h3>
            <input type="tel" id="phone" placeholder="Enter emergency contact" required />
            <button class="sos-btn" onclick="saveContact()">Save Contact</button>
        </div>

        <button class="sos-btn" onclick="sendSOS()">ðŸš¨ Send SOS Alert</button>

        <div class="emergency">
            <h3>Emergency Services</h3>
            <button class="call-btn" onclick="callNumber('100')">ðŸš” Call Police (100)</button>
            <button class="call-btn" onclick="callNumber('108')">ðŸš‘ Call Ambulance (108)</button>
            <button class="call-btn" onclick="callNumber('101')">ðŸ”¥ Call Fire (101)</button>
        </div>
    </div>

    <script>
        async function saveContact() {
            const phone = document.getElementById("phone").value;
            if (!phone) return alert("Please enter a valid phone number.");
    
            const response = await fetch("https://sos-backend-0vb2.onrender.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });
    
            const result = await response.json();
            alert(result.message);
        }
    
        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const data = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };

                    const response = await fetch("https://sos-backend-0vb2.onrender.com", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    alert(result.message);
                }, () => {
                    alert("Please enable location to send SOS.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function callNumber(number) {
            window.location.href = `tel:${number}`;
        }
    </script>
</body>
</html>
